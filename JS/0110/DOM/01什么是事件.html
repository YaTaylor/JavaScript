	<!-- 1、事件
		HTML的事件：是用户和浏览器之间产生行为，这个行为称之为事件
		比如：鼠标点击、双击、滑动、滚动等

		2、JS的事件有三种模型，
		1）内联模型
		2）脚本模型
		3）DOM2模型


		内联模型
		1、内联模式支持不支持多参？
		2、变参是否支持？
		


	 -->
	 <div onclick="alert('你点我了，你要负责')">点我一下</div>
	 <div onclick="func()">指定函数1</div>
	 <div onclick="func2(this)">指定函数2</div>
	 <div onclick="func3(window.event)">指定函数3</div>
	 <script>
		function func() {
			alert('无参')
		}
		function func2(that) {
			console.log(that)
			that.style.backgroundColor = 'red'	
		}
		function func3(ev) {
			console.log(ev.target.textContent)
			
		}
	 </script>

<script>
	// onload 延迟加载/懒加载,
	//
	// onload 是一个事件，是当文档以及内容（包括引入JS/css）加载完
	// 之后才会触发该事件
	//  一个页面里，一个文档，如果还有其他onload事件，只会执行最后一个，
	//  有且只有一个onload方法
	window.onload = function () {
