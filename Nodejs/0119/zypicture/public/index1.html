<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div id="container">
        <div class="border">
            <div class="welcome"><h1>welcome</h1></div>
            <form action="/login" id="login">
                <input type="text" name="uname" placeholder="请输入手机号">
                <br/>

                <br>
                <input type="password" name="upasswd" placeholder="请输入密码">
                <br/>
                <span class="un2">请输入密码</span>
                <br/>
                <input type="submit" value="登录">
                <br/>
            </form>
            <form action="register.html" id="register">
                <input type="submit" value="注册">
            </form>
        </div>
    </div>
    
</body>
<script>
    var login = document.getElementById('login')
    console.log(login)

    login.onsubmit = function(){
        console.log('submit')

        // 获取用户名
        let un = document.querySelector('#login>input[name="uname"]')
        // console.log(un)
        // 获取密码
        let up = document.querySelector('#login>input[name="upasswd"]')
        

        // if(un.value.length == 0 && up.value.length == 0){
        //     let un1 = document.querySelector('#login > .un1')
        //     let un2 = document.querySelector('#login > .un2')
        //     un1.style.display = 'block'
        //     un2.style.display = 'block'
        //     return false            
        // }else if(up.value.length == 0){
        //     let un2 = document.querySelector('#login > .un2')
        //     console.log(un2)
        //     un2.style.display = 'block'
        //     return false
        // }else if (un.value.length == 0) {
        //     let un1 = document.querySelector('#login > .un1')
        //     console.log(un1)
        //     un1.style.display = 'block'
        //     return false
        // }
        if(un.value.length == 0 || up.value.length == 0){
            un.style.border = '1px solid red'
            up.style.border = '1px solid red'
            alert('请输入用户名或密码')
            return false
        }else{
            un.style.border = '1px solid #999'
            up.style.border = '1px solid #999'
        }
        let xhr = new XMLHttpRequest()
        console.log(xhr,'111')
        // 第二步 配置一个URL以及打开方式
        xhr.open('POST','/login')
        // 第三步 监听请求和响应的过程
        xhr.onreadystatechange = function (){
            switch(xhr.readyState){
                case 0:
                    console.log('0.请求未初始化')
                    break;
                case 1:
                    console.log('1.服务器已经建立连接')
                    break; 
                case 2:
                    console.log('2.请求已被接受')
                    break; 
                case 3:
                    console.log('3.请求处理中')
                    break; 
                case 4:
                    console.log('4.请求已接收，等待响应')
                    console.log(xhr.responseText)
                    // document.body.innerHTML = xhr.responseText
                    let obj = JSON.parse(xhr.responseText)
                    console.log(obj)
                    if(!obj['err']){
                        window.location.href = 'home.html'
                    }else{
                        alert(obj.msg)
                    }
                    break; 
                default:
                    break;                    
            }
        }
        xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded')
        let data = 'uname='+un.value+'&'+'upasswd='+up.value
        xhr.send(data)
        return false
    }
</script>
</html>
